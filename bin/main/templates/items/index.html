<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="main">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>商品一覧</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">

  </head>
  <body>
    
    <!--ナビゲーションで隠れる部分の押し出し-->
    <div style="padding-top:260px;"></div>
    
    <div class="container text-secondary">
        <div class="row">
            <!--上段左カラム（空白）-->
            <div class="col-2"></div>
            
            <!--上段右カラム-->
            <div class="col-10">
                <p><a href="/items/" class="text-secondary">TOSAMONホーム</a> > 商品一覧</p>
                <h4 style="letter-spacing:0.2em; padding-top:20px; padding-bottom:20px;">商品一覧</h4>
            </div>
        </div>
        
        <div class="row" style="padding-bottom:50px;">
            
            <!--下段左カラム カテゴリリンク一覧-->
            <div class="col-2 category-link">
                <p><a th:href="@{/items/index/1}">アクセサリー</a></p>
                <p><a th:href="@{/items/index/2}">木工品</a></p>
                <p><a th:href="@{/items/index/3}">植物・花</a></p>
                <p><a th:href="@{/items/index/4}">美容・コスメ</a></p>
                <p><a th:href="@{/items/index/5}">手芸品</a></p>
                <p><a th:href="@{/items/index/6}">アロマ</a></p>
                <p><a th:href="@{/items/index/7}">レザークラフト</a></p>
                <p><a th:href="@{/items/index/8}">布製品</a></p>
                <p><a th:href="@{/items/index/9}">おもちゃ</a></p>
                <p><a th:href="@{/items/index/10}">その他</a></p>
            </div>
            
            <!--下段右カラム 画像一覧-->
            <div class="col-10">
                <div class="row">
	            	<div class="col-md-4" th:each="item : ${items}">
	                    <div class="overlay-container" style="margin-bottom:20px;">
	                        <a th:href="@{/items/detail/{id} (id=${item.id})}">
								<img class="thumbnail-trim" th:src="@{/images/{image} (image=${item.image})}" alt="サムネイル"></img></a>
		                    	<div class="overlay"></div>
								<div class="overlay-text">
		                            <h6 class="text-center">[[ ${item.name} ]]</h6>
		                            <p class="text-right">￥[[ ${item.price} ]]</p>
		                        </div>
	                    </div>
	                </div>
            	</div>
            </div>
        </div>
    </div>
    
    <!--フッター-->
    <footer class="footer justify-content-center d-flex align-items-center">
        <span class="text-muted"><small>&copy;team2</small></span>
    </footer>
 
    <!-- 以下にBootstrapに必要なJavaScriptを記述します -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 
  </body>
</div>
</html>
