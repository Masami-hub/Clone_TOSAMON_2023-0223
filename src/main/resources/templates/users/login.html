<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>TOSAMON 高知の手づくり品をさがせるサイト</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
 
  </head>
  <body>
    <header>
        <nav class="nav justify-content-center d-flex align-items-center" style="background:#e1dccb;height:163px;">
            <a class="navbar-brand" href="#"><img src="./images/logo321px.png" alt="TOSAMONロゴマーク"></img></a>
        </nav>
    </header>
    
    <!--カルーセルでフェード効果-->
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000" data-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./images/top-fade-1.jpg" alt="#">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/top-fade-2.jpg" alt="#">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/top-fade-3.jpg" alt="#">
        </div>
      </div>
    </div>
    
    <!--本文-->
    <div class="content-fluid">
      <span class="justify-content-center text-secondary text-center" style="margin:1.6em;">
        <p>TOSAMON（とさもん）は、高知県在住の作家たちがつくる作品を</p>
        <p>販売したり購入したりできる会員制の通販サイトです。</p>
        <p>無料の会員登録をして、高知でがんばる作家たちを応援しましょう。</p>
      </span>
      
      <!--ログインフォーム-->
      <div class="row justify-content-center text-secondary">
        <div class="col-6">
          <h4 class="text-center" style="margin:1.6em;">会員ログイン</h4>
          <form>
            <div class="form-group">
              <label for="userLoginMail">メールアドレス</label>
              <input type="email" class="form-control" id="userLoginMail" aria-describedby="emailHelp" placeholder="tosamon@email.com">
            </div>
            <div class="form-group">
              <label for="userLoginPassword">パスワード</label>
              <input type="password" class="form-control" id="userLoginPassword" placeholder="">
            </div>
            <button type="submit" class="btn btn-warning btn-lg btn-block">ログインする</button>
          </form>
          <a href="#" class="btn btn-secondary btn-lg btn-block" style="margin-top:3em;margin-bottom:5em;">新規会員登録はこちら</a>
        </div>
      </div>
    </div>
    
    <!--フッター-->
    <footer class="footer">
      <nav class="nav justify-content-center d-flex align-items-center" style="background:#e1dccb;height:92px;">
        <span class="text-muted"><small>&copy;team2</small></span>
      </nav>
    </footer>
 
    <!-- 以下にBootstrapに必要なJavaScriptを記述します -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
    <h1>[[ ${title} ]]</h1>
    <form th:action="@{/login}" method="post">
        <p>
            <input type="email" id="email" name="email" placeholder="メールアドレス" required autofocus>
        </p>
        <p>
          <input type="password" id="password" name="password" placeholder="パスワード" required>
        </p>
        <input type="submit" value="ログイン">
    </form>
</div>
</html>
