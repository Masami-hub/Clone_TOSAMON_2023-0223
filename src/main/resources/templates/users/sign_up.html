<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
    <h1>[[ ${title} ]]</h1>
 
    <form th:action="@{/users/sign_up}" th:object="${signUpForm}" method="post">
        <ul>
            <li th:each="error : ${#fields.detailedErrors()}">
                <span th:text="${error.message}">エラー</span>
            </li>
        </ul>
        <p>
            <label for="user_name">ユーザー名: </label>
            <input type="text" id="user_name" name="user_name" autofocus="autofocus" >
        </p>
        <p>
            <label for="password">パスワード: </label>
           <input type="password" id="password" name="password" >
        </p>
        <p>
            <label for="email">メールアドレス: </label>
            <input type="email" id="email" name="email" >
        </p>
        <p>
            <label for="full_name">氏名: </label>
            <input type="full_name" id="full_name" name="full_name" >
        </p>
        <p>
            <label for="user_address">住所: </label>
            <input type="user_address" id="user_address" name="user_address" >
        </p>
        <p>
            <label for="phone_number">電話番号: </label>
            <input type="phone_number" id="phone_number" name="phone_number" >
        </p>
        <p><input type="submit" value="登録" /></p>
    </form>
 
    <p><a th:href="@{/login}">Login</a></p>
 
</div>
</html>
