<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:fragment="main">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    	<title>新規会員登録</title>
 
    	<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	    <link rel="stylesheet" href="./styles.css">
	</head>
	
	<body style="padding-top:163px;">
	    <header>
        	<nav class="nav justify-content-center d-flex align-items-center fixed-top" style="background:#e1dccb;height:163px;">
            	<a class="navbar-brand" href="#"><img src="images/logo321px.png" alt="TOSAMONロゴマーク"></img></a>
       		</nav>
   		</header>
   		
 	<!--要修正箇所ここから下（ブラウザ上に「・エラー」と表示される）-->
    <form th:action="@{/users/sign_up}" th:object="${signUpForm}" method="post">
        <ul>
            <li th:each="error : ${#fields.detailedErrors()}">
                <span th:text="${error.message}">エラー</span>
            </li>
        </ul>
    <!--要修正箇所オワリ-->
        
      <!--新規会員登録フォーム-->
      <div class="row justify-content-center text-secondary">
        <div class="col-6">
          <h4 class="text-center" style="margin:1.6em;">新規会員登録</h4>
          <form>
            <!--希望するユーザー名-->
            <div class="form-group">
              <label for="user_name">希望するユーザー名</label>
              <input type="text" class="form-control" id="user_name">
            </div>
            <!--希望するパスワード-->
            <div class="form-group">
              <label for="password">希望するパスワード</label>
              <input type="password" class="form-control" id="password">
            </div>
             <!--メールアドレス-->
            <div class="form-group">
              <label for="mail">メールアドレス</label>
              <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="tosamon@email.com">
            </div>
            <!--氏名-->
            <div class="form-group">
              <label for="full_name">氏名</label>
              <input type="text" class="form-control" id="full_name" placeholder="山田太郎">
            </div>
            <!--住所-->
            <div class="form-group">
              <label for="user_address">住所</label>
              <input type="text" class="form-control" id="user_address" placeholder="東京都港区六本木1−2−3">
            </div>
            <!--電話番号-->
            <div class="form-group">
              <label for="phone_number">電話番号</label>
              <input type="tel" class="form-control" id="phone_number" placeholder="090-1234-5678">
            </div>
            
            <!--登録する-->
			<button type="submit" class="btn btn-warning btn-lg btn-block"><a th:href="@{/login}">登録する</a></button>          </form>
         　</form>
         
          	<!--ログイン画面に戻る-->
            <div class="text-center">
                <a href="#" class="btn" style="margin-top: 3em; margin-bottom: 5em; text-decoration: underline;">ログイン画面に戻る</a>
            </div>
        </div>
      </div>
      
      <!--TOSAMON連絡先-->
      <div class="text-center">
      	<p>TOSAMONで作品を販売してみたい方はご連絡ください。</p>
        <p class="font-italic font-weight-bold" style="font-size: 1.5em;">tosamon@mail.com</p>
      </div>
    </div>
    
    <!--フッター-->
    <footer class="footer">
      <nav class="nav justify-content-center d-flex align-items-center" style="background:#e1dccb;height:92px;">
        <span class="text-muted"><small>&copy;team2</small></span>
      </nav>
    </footer>
    
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 
	</body>
</html>
