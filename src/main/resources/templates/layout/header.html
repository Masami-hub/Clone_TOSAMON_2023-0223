<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <title>TOSAMON 高知の手づくり品をさがせるサイト</title>

    <link rel="stylesheet" href="./styles.css">
    <style>
        /*カスタムのスタイル*/
        .custom-button {
            font-size: 12px;
            padding: 6px 12px;
        }
        .btn {
            min-height: 20px;
            white-space: nowrap;
        }
        svg {
            color: #343434;
        }
    </style>
 
  </head>
  <body>
    <nav class="nav fixed-top" style="background:#e1dccb;height:163px;">
        <div class="container justify-content-center d-flex align-items-center">
            <div class="col-3">
                <a class="navbar-brand" href="#"><img class="img-fluid" src="./images/logo235px.png" alt="TOSAMONロゴマーク"></img></a>
            </div>
            <div class="col-6 d-flex align-items-center">
                <!--カテゴリ選択-->
                <div class="form-group">
                    <select class="form-control" id="category" name="category">
                      <option value="all">すべてのカテゴリー</option>
                      <option value="accesary">アクセサリー</option>
                      <option value="wood">木工品</option>
                      <option value="plant">植物・花</option>
                      <option value="cosme">美容・コスメ</option>
                      <option value="handicraft">手芸品</option>
                      <option value="aroma">アロマ</option>
                      <option value="leather">レザークラフト</option>
                      <option value="fabric">布製品</option>
                      <option value="toy">おもちゃ</option>
                      <option value="others">その他</option>
                    </select>
                </div>
                <!--検索フォーム-->
                <form class="form-inline">
                    <div class="form-group">
                        <input class="form-control" type="search" placeholder="何をお探しですか？" aria-label="Search">
                    </div>
                    <button class="btn btn-outline-secondary" type="submit">検索</button>
                </form>
            </div>
            
            <div class="col-3">
                <small class="text-right font-weight-bold">ようこそ、adminさん</small>
                <div class="d-flex flex-row">
                    <!--ハートマーク-->
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                        </svg>
                    </a>
                    <!--カートマーク-->
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                    <a href="#" class="btn btn-danger custom-button" style="">管理者ページ</a>
                    <a href="#" class="btn btn-secondary custom-button" style="">ログアウト</a>
                </div>
            </div>
        </div>
    </nav>
 
    <!-- 以下にBootstrapに必要なJavaScriptを記述します -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<div th:fragment="loggedInHeader">
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand logo" href="/items/">トップ</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#header_nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="header_nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/detail/{id} (id=${user.id})}">自分のプロフィール</a>
                    </li>
                    <th:block th:if="${user.email == 'admin@admin.com'}">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">管理ページ</a>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <label class="nav-link" for="logout">ログアウト</label>
                            <input id="logout" type="submit" value="ログアウト">
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
