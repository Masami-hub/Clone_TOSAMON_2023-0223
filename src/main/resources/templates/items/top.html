<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"　lang="ja">
<div th:fragment="main">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>会員専用ホーム</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <style>
    </style>
 
  </head>
  <body>
    
    <div style="padding-top:163px;"></div>
    
    <!--カルーセル-->
    <div id="cl" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators"> 
        <li data-target="#cl" data-slide-to="0" class="active"></li>
        <li data-target="#cl" data-slide-to="1"></li>
        <li data-target="#cl" data-slide-to="2"></li>
        <li data-target="#cl" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="#"><img class="d-block w-100" src="/images/top-fade-1.jpg" alt="カルーセル1"></img></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img class="d-block w-100" src="/images/top-fade-2.jpg" alt="カルーセル2"></img></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img class="d-block w-100" src="/images/top-fade-3.jpg" alt="カルーセル3"></img></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img class="d-block w-100" src="/images/carousel-test.png" alt="カルーセル4"></img></a>
        </div>
      </div>
      <a class="carousel-control-prev" href="#cl" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#cl" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    
    <!--新着アイテム-->
    <div class="container-fluid" style="background:#fdf7ef; padding-top:20px; padding-bottom:20px;">
        <div class="text-center">
            <h3 class="subheading">新着アイテム</h3>
                <div class="col-10 mx-auto">
                    <div class="row">
						<div class="col-4">
							<tr　th:each="newItem : ${newItems}">
                            	<th scope="row">
									<a th:href="@{/items/detail/{id} (id=${newItem.id})}">
										<img th:src="@{/images/{image} (image=${newItem.image})}"></img>
									</a>	
								</th>
                        	</tr>
                        </div>
                    </div>
                </div>
            <div class="col-12 text-center" style="padding-top:10px; padding-bottom:10px;">
                <a href="/items" class="btn btn-lg btn-outline-secondary">もっと見る</a>
            </div>
        </div>
    </div>
    
    <!--カテゴリーで探す-->
    <div class="container-fluid" style="background:#efe7ce; padding-top:20px; padding-bottom:20px;">
        <div class="text-center">
            <h3 class="subheading">カテゴリーでさがす</h3>
                <div class="col-10 mx-auto">
                    <div class="row">
						<div class="col-4">
							<tr　th:each="randomItem : ${randomItems}">
                            	<th scope="row">
									 <a th:href="@{/items/detail/{id} (id=${randomItem.id})}">
                                		<img th:src="@{/images/{image} (image=${randomItem.image})}"></img>
                                	 </a>
								</th>
                        	</tr>
                        </div>
                    </div>
                </div>
            <div class="col-12 text-center" style="padding-top:10px; padding-bottom:10px;">
                <a href="#" class="btn btn-lg btn-outline-secondary">もっと見る</a>
            </div>
        </div>
    </div>
    
    <!--フッター-->
    <footer class="footer justify-content-center d-flex align-items-center">
        <span class="text-muted"><small>&copy;team2</small></span>
    </footer>
 
    <!-- 以下にBootstrapに必要なJavaScriptを記述します -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 
  </body>
</div>
</html>
