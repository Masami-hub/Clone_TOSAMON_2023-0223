  <body>
	<!--レビューフォーム-->
      <div class="row justify-content-center text-secondary">
      	<div class="col-5">
          <h4 class="text-center" style="margin:1.6em;">[[ ${item.name} ]] のレビューを投稿する</h4>
		  	<form id="reviewForm" method="post" th:action="@{/items/detail/{id}/create_review(id=${item.id})}" th:object="${reviewCreateForm}" onsubmit="return checkCheckbox();">
			<!--評価-->
			<div>
				<label for="star">評価</label>
		  		<select name="star" id="star" class="form-control">
				    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
				    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
				    <option value="⭐⭐⭐">⭐⭐⭐</option>
				    <option value="⭐⭐">⭐⭐</option>
				    <option value="⭐">⭐</option>
		 		</select>
			</div>

			<!--レビュー本文-->
			<div style="margin-bottom: 30px;">
				<label for="userReview">レビュー本文</label>
				<textarea class="form-control" id="userReview" name="comment" maxlength="1000" placeholder="レビューを入力してください。"></textarea><!--maxlengthで長さ制限-->
			</div>
			
			<!--注意書き-->
            <div class="text-left mb-4">
                <p>投稿するレビューには、以下のような内容が含まれていないかに十分注意してください。</p>
                <p class="text-left">・出品者や他者を誹謗中傷する文章が含まれていない</p>
                <p class="text-left">・個人情報が特定できる内容を含まない</p>

                    <label class="form-check-label" for="defaultCheck1">チェックして同意</label>
                </div>-->
            </div>
            
            <!--投稿する-->
			<input type="submit" value="投稿する" class="btn btn-lg btn-block" style="background-color: #7d83a8; color: white;">

                <a th:href="@{/items/detail/{id}(id=${item.id})}" class="btn" style="margin-top: 3em; margin-bottom: 5em; text-decoration: underline;">商品詳細ページに戻る</a>

			</form>

	<!--フッター-->
