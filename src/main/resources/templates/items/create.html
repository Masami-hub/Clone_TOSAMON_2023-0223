<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="main">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>商品の新規作成</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
 
  </head>
  <body>
    <div class="container text-secondary">
        <div class"row">
            <div class="col text-center">
                <h4 style="letter-spacing:0.2em; margin-top:3em; margin-bottom:1.6em;">商品の新規作成</h4>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-7">
                <form th:action="@{/items/create}" enctype="multipart/form-data" th:object="${itemCreateForm}" method="post">
					<ul>
            			<li th:each="error : ${#fields.detailedErrors()}">
               				 <span th:text="${error.message}"></span>
           				</li>
        			</ul>
                    <table class="table table-borderless text-nowrap">
                        <tbody>
                            <tr>
                                <td><label for="name">商品名:</label></td>
                                <td><input type="text" class="form-control" id="name" th:field="*{name}" placeholder="商品名を入力" autofocus="autofocus"></td>
                            </tr>
                            <tr>
                                <td><label for="shop">店舗:</label></td>
                                <td>
									<select th:field="*{selectedShop.id}" id="shop" required>
            							<option th:each="shop : ${shops}" th:value="${shop.id}" th:text="${shop.shop_name}"></option>
        							</select>
								</td>
                            </tr>
                            <tr>
                                <td><label for="price">価格:</label></td>
                                <td><input type="number" class="form-control" id="price" th:field="*{price}" placeholder="価格を入力" autofocus="autofocus"></td>
                            </tr>
                            <tr>
                                <td><label for="stock">在庫数:</label></td>
                                <td><input type="number" class="form-control" id="stok" th:field="*{stock}" placeholder="在庫数を入力" autofocus="autofocus"></td>
                            </tr>
                            <tr>
                                <td><label for="type">カテゴリー選択:</label></td>
                                <td><input type="number" class="form-control" id="type" th:field="*{type}" placeholder="番号を入力してください" autofocus="autofocus">
                                    <small id="emailHelp" class="form-text text-muted text-wrap">1：アクセサリー　2：木工品　3：植物・花
                                        4：美容・コスメ　5：手芸品　6：アロマ　7：レザークラフト　8：布製品　9：おもちゃ　10：その他
                                    </small>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="description">商品説明:</label></td>
                                <td><textarea type="text" class="form-control" id="description" th:field="*{description}" placeholder="商品の説明文を入力" row="8"></textarea></td>
                            </tr>
                            <tr>
                                <td><label for="image">メイン画像:</label></td>
                                <td><input type="file" id="image" th:field="*{image}"></td>
                            </tr>
                            <tr>
                                <td><label for="img_1">画像１:</label></td>
                                <td><input type="file" id="img_1" th:field="*{img_1}"></td>
                            </tr>
                            <tr>
                                <td><label for="img_2">画像２:</label></td>
                                <td><input type="file" id="img_2" th:field="*{img_2}"></td>
                            </tr>
                            <tr>
                                <td><label for="img_3">画像３:</label></td>
                                <td><input type="file" id="img_3" th:field="*{img_3}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row" style="margin-top:1.6em; margin-bottom:5em;">
                        <div class="col-12">
                            <button class="btn btn-warning btn-block">追加</button>
                        </div>
                        <div class="col-12 text-center text-muted" style="margin-top:20px;">
                            <a href="/admin" class="text-reset">＜戻る</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <!--フッター-->
    <footer class="footer">
      <nav class="nav justify-content-center d-flex align-items-center" style="background:#e1dccb;height:92px;">
        <span class="text-muted"><small>&copy;team2</small></span>
      </nav>
    </footer>
 
    <!-- 以下にBootstrapに必要なJavaScriptを記述します -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 
  </body>
</div>
</html>
